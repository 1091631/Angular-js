<!DOCTYPE html>
<html>
<head>
<title>Angular ng-model along ng-app</title>
<script src="angular.min.js"></script>
</head>
<body ng-app ng-init="person={fn:'Harshita',ln:'kudchi',age:23,salary:1000}">
<p>First Name is:{{person.fn}}</p>
<br>
<p>Last Name is:{{person.ln}}</p>
<br>
Age:<p>{{person.age}}</p>
<br>
<salary:<p>{{person.salary}}</p>
 </body>
</html>
