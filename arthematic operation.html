<!DOCTYPE html>
<html>
<head>
<title>Angular ng-model along ng-app</title>
<script src="angular.min.js"></script>
</head>
<body ng-app>
Num1:<input type="number" ng-model="n1"/> 
 Num2:<input type="number" ng-model="n2">
 <p> num1+num2:{{n1+n2}}</p>
<p> num1-num2:{{n1-n2}}</p>
<p> num1*num2:{{n1*n2}}</p>
<p> num1/num2:{{n1/n2}}</p>
</body>
</html>
