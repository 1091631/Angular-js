<!DOCTYPE html>
<html ng-app = "myModule">
<head>
<script src="angular.min.js"></script>
<script src="script2.js"></script>
</head>
<body>
<div ng-controller = "myController">
<table>
<tr><td>First Name</td>
<td>
<input type="text" ng-model="employee.firstName"/>
</td>
</tr>
<tr><td>Last Name</td>
<td>
<input type="text" ng-model="employee.lastName"/>
</td>
</tr>
<tr><td>Gender</td>
<td>
<input type="text" ng-model="employee.gender"/>
</td>
</tr>
</table>
<table>
<tr><td>First Name :</td>
<td>
{{employee.firstName}}
</td>
</tr>
<tr><td>Last Name :</td>
<td>
{{employee.lastName}}
</td>
</tr>
<tr><td>Gender :</td>
<td>
{{employee.gender}}
</td>
</tr>
</table>


</body>
</html>
